<html>

<head>
    <script src="scriptv2.js"></script>
    <link rel="stylesheet" type="text/css" href="sqogglecs.css">
</head>

<body>
    <div id="game-container">
        <div id="player1" class="player">
            <h1>Player 1</h1>
            <p id="player1Score">Player 1 Score: 100</p>
        </div>

        <div id="menu">
            <select id="playerSelect">
                <option value="lightAttack">Light Attack</option>
                <option value="heavyAttack">Heavy Attack</option>
                <option value="heal">Heal</option>
            </select>
            <button onclick="addScore()">Submit</button>
        </div>

        <div id="player2" class="player">
            <h1>Player 2</h1>
            <p id="player2Score">Player 2 Score: 100</p>
        </div>
    </div>

    <div id="winner"></div>

</body>

</html>
